<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="bg-info">
        <h1 class="h1">Universidad Siglo 21</h1>
        <h3 class="h3">Inscripción a Materias</h3>



        <div class="form-group">
    <form action="formulario.php" method="POST">
        <table>
            <tr>
                <td>Nombre: </td>
                <td><input type="text" placeholder="tu nombre" name="nombre" required></td>
            </tr>
            <tr>
                <td>Contraseña: </td>
                <td><input type="password" placeholder="tu contraseña" name="password" required></td>
            </tr>
            <tr>
                <td>Genero: </td>
                <td>
                    <input type="radio" name="genero" value="F" required>Femenino
                    <input type="radio" name="genero" value="M" required>Masculino
                </td>
            </tr>
            <tr>
                <td>Correo: </td>
                <td><input type="email" placeholder="tu email" name="email" required></td>
            </tr>
            <tr>
                <td>Materia</td>
                <td>
                    <select name="materia" required>
                        <option selected hidden value="">Materias</option>
                        <option value="programacion">Programacion </option>
                        <option value="metodo">Metodo </option>
                        <option value="calculo">Calculo</option>
                        <option value="procesos">Procesos</option>
                        <option value="matematica">Matematica</option>
                        <option value="ingenieria">Ingenieria</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Telefono: </td>
                <td><input type="number" placeholder="tu telefono" name="telefono" required></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" class="btn btn-success" value="Enviar" name="enviar">
                </td>
            </tr>
        </table>
    </form>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
